<!DOCTYPE html> <!-- Declares HTML5 document -->

<!-- Sets page language for accessibility and SEO -->

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Enables responsiveness on all devices -->
  <title>Page Not Found</title> <!-- Page title shown in browser tab -->
  <link rel="stylesheet" href="style.css"> <!-- Link to style.css -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Load Roboto font from Google Fonts -->

    <p style="margin-top: 30px;">

    </p>

    <p style="margin-top: 20px;">
